<div class="miner-container">
  <div class="miner-wallet-control">
    <label for="miner-wallet">Please enter a Wallet-UUID to which the money generated by the miner should be
      paid.</label>
    <input [formControl]="walletControl" id="miner-wallet" maxlength="36" placeholder="Wallet UUID" type="text">
    <span *ngIf="errorMessage" class="error-message">{{errorMessage}}</span>
  </div>
  <div *ngIf="wallet" id="miner-window">
    <div class="miner-power">
      <label>
        <input [formControl]="minerPower" class="miner-power-range" max="100" min="0" type="range">
      </label>
      <span class="miner-power-value">{{power ? power + '%' : 'Deactivated'}}</span>
    </div>
    <div *ngIf="active" class="miner-state">
     <span>
       {{miningRate * 60 * 60 | number }} MC/h
       <br>
       {{miningRate * 60 * 60 * 24 | number }} MC/d
     </span>
    </div>
  </div>
</div>
